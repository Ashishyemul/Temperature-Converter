<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Temperature Converter
            </h1>
        </div>
        <div class="input1">
            <label for="input1">
                Enter Temperature In Celsius:
            </label>
            <input type="number" id="celsius" placeholder="Enter your temperature in celsius" >
        </div>
        <div class="input2">
            <label for="input2">
                Enter Temperature In Kelvin:
            </label>
            <input type="number" id="kelvin" placeholder="Enter your temperature in kelvin" >
        </div>
        <div class="input3">
            <label for="input3">
                Enter Temperature In Fahrenheit:
            </label>
            <input type="number" id="fahrenheit" placeholder="Enter your temperature in fahrenheit" >
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
